# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      imagename: marialuisaharanita/maven-app:${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build Docker image
        run: docker build -t ${{ env.imagename }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.LOGIN }}
          password: ${{ secrets.TOKEN_DOCKER }}

      - name: Push Docker image
        run: docker push ${{ env.imagename }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Deploy to Render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with:
          deploy-hook: ${{ secrets.RENDER_BACK_DEPLOY_HOOK }}
          image-url: ${{ needs.build.outputs.imagename }}
          render-api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-deployment: true
